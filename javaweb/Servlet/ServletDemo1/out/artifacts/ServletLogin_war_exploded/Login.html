<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: url("./src/bgc.jpg");
        }
        .wrapper{
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255,255,255);
            opacity: 0.3;
        }
        .wrapper form div{
            margin: 20px 0;
        }
        .wrapper form div input{
            height: 35px;
            width: 200px;
        }
        .wrapper form .btn1{
            margin-right: 80px;
        }
        .wrapper form div .btn{
            height: 35px;
            width: 100px;
            float: right;
            margin-right: 4px;
        }
        .wrapper form div span{
            display: inline-block;
            width: 50px;
        }
        .wrapper form div img{
            margin-top: 15px;
        }
        .check{
            border: 1px solid transparent;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <form action="loginServlet" method="post">
                <div>
                    <span>用户名</span><input type="text" name="username">
                </div>
                <div>
                    <span>密码</span><input type="password" name="password">
                </div>
                <div class="check">
                    <span>验证码</span><input type="password" name="password">
                    <img src="/checkCodeServlet" alt="">
                </div>
                <div class="btn1">
                    <input class="btn" type="submit" value="登录">
                    <input class="btn" type="button" value="注册">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
