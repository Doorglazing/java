<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="/what" alt="">
<a href="">点击图片更换验证码</a>
<script>
    var img = document.getElementsByTagName("img")[0];
    var a = document.getElementsByTagName("a")[0];
    function oncl (dom) {
        dom.onclick = function () {
            this.src = "/what?" + new Date().getTime();
        }
    }
    oncl(img);
    oncl(a);
</script>


</body>
</html>
